<head>
    <!DOCTYPE html>
    <html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <div class="Outmost">

        <div id="disp" class="display"></div>

        <div class="btndiv">
            <button onclick="putValue('clear')" class="btn">C</button>
            <button onclick="putValue('lb')" class="btn">(</button>
            <button onclick="putValue('rb')" class="btn">)</button>
            <button onclick="putValue('-')" class="btn">-</button>
            <button onclick="putValue('7')" class="btn">7</button>
            <button onclick="putValue('8')" class="btn">8</button>
            <button onclick="putValue('9')" class="btn">9</button>
            <button onclick="putValue('+')" class="btn">+</button>
            <button onclick="putValue('4')" class="btn">4</button>
            <button onclick="putValue('5')" class="btn">5</button>
            <button onclick="putValue('6')" class="btn">6</button>
            <button onclick="putValue('*')" class="btn">*</button>
            <button onclick="putValue('1')" class="btn">1</button>
            <button onclick="putValue('2')" class="btn">2</button>
            <button onclick="putValue('3')" class="btn">3</button>
            <button onclick="putValue('/')" class="btn">/</button>
            <button onclick="putValue('0')" class="btn">0</button>
            <button onclick="putValue('.')" class="btn">.</button>
            <button onclick="putValue('=')" class="btn">=</button>
            <button onclick="putValue('back')" class="btn">|</button>
        </div>
    </div>

    <script src="Script.js"></script>
</body>

</html>
